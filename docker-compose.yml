# aws endpoint version
version : '3'

services:
  backend:
    image: siatlth/siat-git-action-backend
    container_name: backend-spring-container
    ports:
      - "8087:8087"
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
  nginx:
    build:
      context: ./nginx
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt/live/api.siathub.com/fullchain.pem:/etc/nginx/ssl/api.siathub.crt
      - /etc/letsencrypt/live/api.siathub.com/privkey.pem:/etc/nginx/ssl/api.siathub.key   # ðŸ‘ˆ ì¶”ê°€
    depends_on:
      - backend

